<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MemoryGame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="titelU">
    <h1>MEMORY GAME</h1>

    <div class="gameinfo">

        <div class="clicked">Clicked Card: <span id="clicked"></span></div>
        <div class="matching">Matched Cards: <span id="matching"></span></div>
        <div class="playingTime">My Playtime: <label id="minutes">00</label>:
            <label id="seconds">00</label></div>

    </div>
</div>
<section class="memory-game">
<!--    // Angular logo-->

        <img src="img/codersbayDeck.png" alt="CodersBayLogo" class="back-face" style="width: 200px; height: 200px">
    </div>
